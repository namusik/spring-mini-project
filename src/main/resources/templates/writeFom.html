<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }

        .form {
            margin-top: 50px;
        }
    </style>
    <script>
        function isValidContents(contents) {
            if (contents === '') {
                alert('내용을 입력해주세요');
                return false;
            }

            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }
        function save() {
            let username = $('#username').val();
            if (isValidContents(username) === false) {
                return;
            }
            let title = $('#title').val();
            if (isValidContents(title) === false) {
                return;
            }
            let content = $('#content').val();
            if (isValidContents(content) === false) {
                return;
            }
            let password = $('#password').val();
            if (isValidContents(password) === false) {
                return;
            }
            let data = {'username': username, 'title': title, 'content': content, 'password': password};
            console.log(username, password, title, content);
            $.ajax({
                type: "POST",
                url: "/api/posts",
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (response) {
                    alert("게시글 작성 완료");
                    console.log(response);
                    window.location.href = "/";
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <h2>게시글 작성</h2>
    <button onclick="window.location.href='/'" id="gohome">홈으로 가기</button>
    <div class="form-group">
        <label for="username">닉네임 : </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="닉네임을 입력하세요">
    </div>
    <div class="form-group">
        <label for="password">비밀번호 : </label>
        <input type="text" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
    </div>
    <div class="form-group">
        <label for="title">제목 : </label>
        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
        <label for="content">내용 : </label>
        <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요" rows="5"></textarea>
    </div>
    <button type="button" onclick="save()">등록</button>
</div>
</body>
</html>
